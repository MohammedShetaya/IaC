name: Creating a Development Environment to test Every PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'
  
  workflow_dispatch:
    inputs:
      pr_number_input: 
        description: 'Pull Request Number'
        required: true

      
jobs:
  create:
    name: 'Create a Development Env'
    defaults:
      run:
        shell: bash
    
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Get Pull Request Number 
      uses: actions/github-script@v6
      id: get_pr_number
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        result-encoding: string
        script: |

          let pr_number;
          console.log(${{ github.event.inputs.pr_number_input }}) ;

          if ( ${{ github.event_name }} == "pull_request" ){
            //pr_number = ${{ github.event.pull_request.number }}
          }
          else {
            //pr_number = ${{ github.event.inputs.pr_number_input }}
          }

          const response = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: ${{ github.event.inputs.pr_number_input }}
          });

          return response.data.head.ref;
